version: '3.7'

networks:
  kong-net:
    name: kong-net
    driver: bridge

services:
  main:
    container_name: 'api-movie'
    build: '.'
    volumes:
      - '.:/main:rw'
      - '/main/node_modules'
    environment:
      MONGO_URI: process.env.USER_BD
    networks:
       - kong-net
    ports:
      - '8080:8080'



